<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/homePage.css">
    <link rel="stylesheet" href="../scss/re.css">
    <link rel="stylesheet" href="../scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Page</title>
</head>

<body>
    <div class="title-bar">
        <div class="close button" onclick="closeWindown()"><img src="../static/close.png"></div>
        <div class="minimize button" onclick="minimizeWindown()"><img src="../static/minimize-icon-28.png" alt=""></div>
        <div class="pin button" onclick="pinWindown()"><img src="../static/png_pin_90878.png" alt=""></div>
        <div class="title draggable">VOICHAT</div>
    </div>
    <div id="floor-list">
        <div class="floors" id="floors">
            <div>

            </div>
        </div>
    </div>
    <div class="header">
        <div class="logoheader button"><img src="../static/logo.png"></div>
        <div class="sub-select">
            <div class="users button" onclick="getMemberList()">
                <i class="fa-solid fa-users"></i>
                <p>Users</p>
            </div>

            <div class="setting button">
                <i class="fa-solid fa-gear"></i>
                <p>Setting</p>
            </div>

            <div class="exit button">
                <i class="fa-solid fa-right-from-bracket" onclick="window.api.invoke('leaveRoom')"></i>
                <p>Exit</p>
            </div>
        </div>

        <div class="buttons">
            <button onclick="openRoomCreate()">ルームの追加</button>
        </div>
    </div>

    <div id="room-list" class="room-list">
        <div class="room" id="room">
        </div>
    </div>

    <div id="add-floor">

    </div>
    <div class="footer">
        <div class="logo button"><img src="../static/logo-discord.svg"></div>
        <div class="mic button" onclick="changeStatusMic(0)">
            <i class="fa-solid fa-microphone" id="mic-on" style="display: none;"></i>

            <i class="fa-solid fa-microphone-slash" id="mic-off"></i>
        </div>
        <div class="headphone button" onclick="changeStatusSpeaker(0)">
            <i class="fa-solid fa-headphones" id="speaker-on" style="display: none;"></i>
            <img src="../static/earphone.png"  class="fa-solid fa-earphones" id="speaker-off" style="width: 20px; height: 20px;" >
        </div>
        <div class="notification button"><i class="fa-solid fa-comments"></i></div>

        <style>
            .dropbtn {
              background-color: #f1f1f1;
              color: black;
              font-size: 13px;
              min-width: 95px;
              border-width: 2px;
              border-color: rgb(197, 197, 197);
              border-radius: 5px;
              text-align: center;
              margin-left: 10px;
              z-index: 2;
            }
            
            .dropup {
              position: relative;
              display: block;
            }
            
            .dropup-content {
              display: none;
              position: absolute;
              background-color: #f1f1f1;
              min-width: 95px;
              min-height: 20px;
              bottom: 30px;
              z-index: 1;
              border-width: 2px;
              border-color: rgb(197, 197, 197);
              margin-left: 10px;
            }
            
            .dropup-content a {
              color: black;
              /* padding: 5px 5px; */
              text-decoration: none;
              display: block;
              min-width: 95px;
              border-color: rgb(197, 197, 197);
            }

            .dropup-content a:hover {background-color: #ccc}
            
            
            .dropup:hover .dropbtn {
              background-color: #f1f1f1; 
            }
            </style>

<style>
    .status {
  background-color: pink;
  color: white;
  font-size: 10px;
  min-width: 30px;
  min-height: 10px;
  border-radius: 3px;
  text-align: center;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 8px;
  padding-bottom: 8px;
}

#backgroundOverlay{
    background-color: visible;
    /* visibility: hidden; */
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    /* display:block; */
    width: 100%;
    height: 100%;
    z-index: -1;
    display: none;
}
</style>
            </style>
            </head>
            <div class="dropup" id="dropup">
                <button class="dropbtn" id="status">ステータス</button>
                <div class="dropup-content" id="dropup-content">
                  <a id="busy" href="#">多忙</a>
                  <a id="left" href="#">離席</a>
                </div>
              </div>
              <div id="backgroundOverlay"></div>
    </div>
</body>
<script src="../../dist/homePage.js"></script>

</html>
